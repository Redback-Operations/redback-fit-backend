{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="card">
  {% if current_user.profile %}
    <h2>Welcome, {{ current_user.profile.name }}!</h2>
  {% else %}
    <h2>Welcome, {{ current_user.email }}!</h2>
  {% endif %}

  <a href="{{ url_for('auth.logout') }}">Logout</a>
</div>
{% endblock %}
